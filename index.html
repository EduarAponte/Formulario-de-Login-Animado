<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de login animado | Página de login usando Html CSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <h1 class="title">Animated Login Form</h1>
    <div class="box">
        <div class="form">
            <h2>Sign in</h2>
            <div class="inputBox">
                <input type="text" required="required">
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="#">Sign up</a>
            </div>
            <input type="submit" class="bottom" value="Login">
        </div>
    </div>
    <footer class="footer">
        <p>Desenvolvido por Eduar Aponte. <a href="https://www.youtube.com/@codigonovato">@CodigoNovato</a></p>
        <p>&copy; Todos os direitos reservados 2023</p>
    </footer>
</body>
</html>
